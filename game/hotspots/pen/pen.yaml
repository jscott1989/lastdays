name: Pen
lookAt:
  - type: talk
    text: It's a blue pen. Attached to the desk by a little chain.
  - type: talk
    text: Do they think I'd want to steal a pen?
interact:
  - type: talk
    text: I tried pulling the pen, but the chain held it tight.
soda:
  - type: playSound
    sound: writing
    wait: true
  - type: removeFromInventory
    item: soda
  - type: addToInventory
    item: dietsoda
dietsoda:
  - type: talk
    text: I've already written on it. I don't want to overdo it!