hello:
  hover: Hello
  image: dialogues/welcome_dialogue/hello.png
  onceOnly: true
  actions:
    -
      participant: 1
      type: talk
      text: Hi
    -
      participant: 2
      type: talk
      text: Hello sir
receptionist:
  hover: receptionist
  image: dialogues/reception_dialogue/receptionist.png
  condition: "@state.dialogues.reception_dialogue.hello > 0"
  onceOnly: true
  actions:
    -
      participant: 1
      type: talk
      text: I can't help but noticing
    -
      participant: 1
      type: talk
      text: that you look very similar to me!
    -
      participant: 2
      type: talk
      text: Maybe a character was added late on
    -
      participant: 2
      type: talk
      text: and the developers thought nobody would notice if they re-used a sprite on a character in the distance
    -
      participant: 1
      type: talk
      text: oh...
buy_ticket:
  hover: Cost
  image: inventoryitems/ticket/ticket.png
  onceOnly: true
  actions:
    -
      participant: 1
      type: talk
      text: How much is it to the enter the game?
    -
      participant: 2
      type: talk
      text: The only game open right now is The Last Days of Earth
    -
      participant: 2
      type: talk
      text: A ticket costs €13
cost:
  hover: Cost
  image: inventoryitems/euro/euro.png
  condition: "@state.dialogues.reception_dialogue.buy_ticket"
  actions:
    -
      participant: 1
      type: talk
      text: €13? That's crazy
    -
      participant: 2
      type: talk
      text: The price is the price, sir
default:
  actions:
    -
      participant: 1
      type: talk
      text: What do you think of this?
    -
      participant: 2
      type: talk
      text: If you don't want to buy a ticket, please move along sir
euro:
  item: true
  actions:
    - type: condition
      options:
        - condition: "@inventory.euro >= 13"
          actions:
            - type: playSound
              sound: moneyforticket
              wait: true
            - type: removeFromInventory
              item: euro
              number: 13
            - participant: 2
              type: talk
              text: Here you go, sir
            - type: addToInventory
              item: ticket
        - condition: default
          actions:
            - participant: 2
              type: talk
              text: That's not enough money, sir
