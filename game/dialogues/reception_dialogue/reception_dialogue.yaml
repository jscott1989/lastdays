hello:
  hover: Hello
  image: dialogues/welcome_dialogue/hello.png
  onceOnly: true
  actions:
    -
      participant: 1
      type: talk
      text: Hi
    -
      participant: 2
      type: talk
      text: Hello sir
ticket:
  hover: Cost
  image: inventoryitems/ticket/ticket.png
  onceOnly: true
  actions:
    -
      participant: 1
      type: talk
      text: How much is it to the enter the game?
    -
      participant: 2
      type: talk
      text: The only game open right now is The Last Days of Earth
    -
      participant: 2
      type: talk
      text: A ticket costs €13
cost:
  hover: Cost
  image: inventoryitems/euro/euro.png
  condition: "@state.dialogues.reception_dialogue.ticket"
  actions:
    -
      participant: 1
      type: talk
      text: €13? That's crazy
    -
      participant: 2
      type: talk
      text: The price is the price, sir
euro:
  item: true
  actions:
    - type: condition
      options:
        - condition: "@inventory.euro >= 13"
          actions:
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - type: removeFromInventory
              item: euro
            - participant: 2
              type: talk
              text: Here you go, sir
            - type: addToInventory
              item: ticket
        - condition: default
          actions:
            - participant: 2
              type: talk
              text: That's not enough money, sir